<div class="courses-container">
  <div class="page-header">
    <h2>📚 Cursos Disponibles</h2>
    <p>Explora nuestros cursos y inscríbete en los que más te interesen</p>
  </div>

  @if (courses.length > 0) {
    <div class="courses-grid">
      @for (course of courses; track course.id) {
        <shared-course-card [course]="course">
          <shared-button 
            variant="success" 
            [disabled]="isEnrolling"
            (click)="enrollInCourse(course.id)">
            {{ isEnrolling ? 'Inscribiendo...' : 'Inscribirse' }}
          </shared-button>
        </shared-course-card>
      }
    </div>
  }

  @if (loading) {
    <div class="loading">
      <p>Cargando cursos...</p>
    </div>
  }

  @if (error) {
    <div class="error">
      <p>❌ Error: {{ error }}</p>
    </div>
  }
</div>
